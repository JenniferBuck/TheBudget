<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <meta name="theme-color" content="#317EFB" />
  <link rel="stylesheet" href="/style.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
  <title>Budget Tracker</title>
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-light bg-info">
  <a class="navbar-brand" href="#">Budget Trackers</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  </div>
</nav>
  <div class="container">
  <div class="row">
    <div class="col-lg-5 col-12 p-5 my-3">
    <form class="form">
      <div class="d-flex flex-column">
      <label for="t-name">Transaction Name:</label>
      <input type="text" class="form-control" id="t-name" placeholder="Name" />
    </div>
      <br>
      <div class="d-flex flex-column">
      <label for="t-amount">Transaction Amount:</label>
      <input type="number" class="form-control" min="0" id="t-amount" placeholder="Amount" />
    </div>
      <div class="transaction-buttons">
        <button id="add-btn" class="btn btn-outline-success"><i class="fa fa-plus"></i> Add Funds</button>
        <button id="sub-btn" class="btn btn-outline-danger">
          <i class="fa fa-minus"></i> Subtract Funds
        </button>
      </div>
      <p role="alert" class="error"></p>
    </form>

    <div class="transactions bg-primary jsutify-content-center text-center text-light my-3 ">
      <table>
        <thead>
          <th>Transaction</th>
          <th>Amount</th>
        </thead>
        <tbody id="tbody"></tbody>
      </table>
    </div>
  </div><div class="col-lg-1 vl"></div>
  <div class="col-lg-6 col-12 p-5 my-3">
    <canvas id="my-chart"></canvas>
  </div>
  </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
  <script src="/db.js"></script>
  <script src="/index.js"></script>
  <script>
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker.register("service-worker.js").then(reg => {
          console.log("We found your service worker file!", reg);
        });
      });
    }
  </script>
</body>

</html>
